<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>

<body>
    <ul type="square">
        <li>This is 1 unordered list</li>
        <ul>
            <li>This is child of 1</li>
        </ul>
        <li>This is 2 unordered list</li>
        <li>This is 3 unordered list</li>
    </ul>
    <ol type="a">
        <li>This is 1 ordered list</li>
        <li>This is 2 ordered list</li>
        <li>This is 3 ordered list</li>
    </ol>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Developer</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Vikrant</td>
                <td>Developer</td>
                <td>20000</td>
            </tr>
        </tbody>


    </table>


</body>

</html>
