<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <div id="mainBox" class="redBg Blackborder"></div>
    <span class="redBg"></span>
    <!-- we can gave the id only at once but we can gave classes multiple times and also can repeat them -->
    <!-- . is for the class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- automatically it will take the class o defining the style  -->
    <div class="red"></div>
    <!-- for creating differnt spans of id or classes type span.classFirst...*4 -->
    <span class="classFirst classSecond classThird classForth">first</span>
    <span class="classFirst classSecond classThird classForth">second</span>
    <span class="classFirst classSecond classThird classForth">third</span>
    <span class="classFirst classSecond classThird classForth">forth</span>
</body>
</html>
