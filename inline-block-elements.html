<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p  style="border: 2px solid red;">This is a block element</p>
    <Span style="border: 2px solid red;">this is a inline element</span>
    <span style="border: 2px solid red;">this is also inline element</span>
    <li  style="border: 2px solid red;">This is also a block element</li>
    <a style="border: 2px solid red;">this is also inline element</a>
    <strong style="border: 2px solid red;"> this is also inline element</strong>
    <em style="border: 2px solid red;">this is also inline element</em>

</body>
</html>
